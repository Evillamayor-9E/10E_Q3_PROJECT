<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="style.css">

    <title>Player List</title>
</head>
<body>
    <div class="container">
        <h1>Intramurals Registration Check</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label>
                    <input type="checkbox" id="onlineReg" name="onlineReg">
                    Are you done with the online registration?
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="medicalClearance" name="medicalClearance">
                    Do you have the medical clearance from the clinic?
                </label>
            </div>

            <div class="form-group input-group">
                <label for="gradeLevel">Grade Level</label>
                <select id="gradeLevel" name="gradeLevel" required>
                    <option value="">-- Select Grade Level--</option>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                </select>
            </div>

            <div class="form-group input-group">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="">-- Select your Section--</option>
                    <option value="Emerald">Emerald</option>
                    <option value="Sapphire">Sapphire</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Topaz">Topaz</option>
                    <option value="Jade">Jade</option>
                </select>
            </div>

            <button type="button" onclick="if (typeof checkRegistration === 'function') { checkRegistration(); } else { alert('PyScript is still loading. Please wait and try again.'); }">Sign Up!</button>

            <div id="result"></div>
    <py-script src="main.py"></py-script>

        </form>
    </div>
    
</body>
</html>
